<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Transfer</title>
    <link rel="stylesheet" href="Site.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script defer src="Site.js"></script>

</head>

<body>

    <div class="left-rectangle">
        <img class="logo" src="logo.png" alt="Logo">
        <a href="Dashboard.html" class="link first-group first-element">
            <img src="Icons/Dashboard.png">
            <span class="text">Dashboard</span>
        </a>
        <a href="Transfers.html" class="link first-group">
            <img src="Icons/Transfers.png">
            <span class="text">Transfers</span>
        </a>
        <a href="Savings.html" class="link first-group">
            <img src="Icons/Savings.png">
            <span class="text">Savings</span>
        </a>
        <a href="Achievements.html" class="link first-group">
            <img src="Icons/History.png">
            <span class="text">Achievements</span>
        </a>
        <hr class="line">
        <a href="#" class="link second-group">
            <img src="Icons/Settings.png">
            <span class="text">Settings</span>
        </a>
        <a href="#" class="link second-group">
            <img src="Icons/ContactUs.png">
            <span class="text">Contact us</span>
        </a>
    </div>
    <div class="right-rectangle">
        <div class="right-content">
            <a href="#" class="right-links">
                <img class="right-link" src="/Icons/Stats.png" alt="account link">
            </a>
            <a href="#" class="right-links">
                <img class="right-link" src="/Icons/Alerts.png" alt="account link">
            </a>
            <a href="#" class="right-links">
                <img class="right-link" src="/Icons/Account.png" alt="account link">
            </a>
        </div>
        <div class="actions">
            <div class="recent-actions">
                <p>Recent Actions</p>
                <!--database query-->
                <a href="#"><img src="Icons/more.png" alt="show more"></a>
            </div>
            <div class="upcoming-actions">
                <p>Upcoming Actions</p>
                <!--database query-->
                <a href="#"><img src="Icons/more.png" alt="show more"></a>
            </div>
        </div>
    </div>
    <div class="main-rectangle">
        <p class="title">Create New Transfer</p>
        <form action="post">
            <div class="input-box">
                <span class="details">Value</span>
                <input type="text" placeholder="Enter Value" required>
            </div>
            <div class="input-box">
                <span class="details">Category</span>
                <input type="text" placeholder="Enter Category" required>
            </div>
            <div class="input-box">
                <span class="details">Details (optional)</span>
                <input type="text" placeholder="Enter Details" required>
            </div>
            <button class="create-button" type="submit">Create</button>
        </form>
    </div>

</body>

</html>
