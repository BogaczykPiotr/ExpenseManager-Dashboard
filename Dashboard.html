<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">

</head>

<body>

    <div class="left-rectangle">
        <img class="logo" src="logo.png" alt="Logo">
        <a href="Dashboard.html" class="link first-group first-element">
            <img src="Icons/Dashboard.png">
            <span class="text">Dashboard</span>
        </a>
        <a href="#" class="link first-group">
            <img src="Icons/Transfers.png">
            <span class="text">Transfers</span>
        </a>
        <a href="#" class="link first-group">
            <img src="Icons/Savings.png">
            <span class="text">Savings</span>
        </a>
        <a href="#" class="link first-group">
            <img src="Icons/History.png">
            <span class="text">History</span>
        </a>
        <hr class="line">
        <a href="#" class="link second-group">
            <img src="Icons/Settings.png">
            <span class="text">Settings</span>
        </a>
        <a href="#" class="link second-group">
            <img src="Icons/ContactUs.png">
            <span class="text">Contact us</span>
        </a>
    </div>
    <div class="right-rectangle">
        <div class="right-content">
            <a href="#" class="right-links">
                <img class="right-link" src="/Icons/Stats.png" alt="account link">
            </a>
            <a href="#" class="right-links">
                <img class="right-link" src="/Icons/Alerts.png" alt="account link">
            </a>
            <a href="#" class="right-links">
                <img class="right-link" src="/Icons/Account.png" alt="account link">
            </a>
        </div>
        <div class="actions">
            <div class="recent-actions">
                <p>Recent Actions</p>
                <a href="#"><img src="Icons/more.png" alt="show more"></a>
            </div>
            <div class="upcoming-actions">
                <p>Upcoming Actions</p>
                <a href="#"><img src="Icons/more.png" alt="show more"></a>
            </div>
        </div>
    </div>
    <div class="main-rectangle">
        <div class="stats">
            <img src="Icons/TotalAmount.png" alt="TotalAmount">
            <p class="values">$$$</p> <!-- for ASP edit-->
            <p class="stat-text">Total Amount</p>
        </div>
        <div class="stats">
            <img src="Icons/Spent.png" alt="TotalAmount">
            <p class="values">$$$</p> <!-- for ASP edit-->
            <p class="stat-text">Spent (Month)</p>
        </div>
        <div class="stats">
            <img src="Icons/Left.png" alt="TotalAmount">
            <p class="values">$$$</p> <!-- for ASP edit-->
            <p class="stat-text">Left (Month)</p>
        </div>
        <div class="stats">
            <img src="Icons/SavingGoal.png" alt="TotalAmount">
            <p class="values">$$$</p> <!-- for ASP edit-->
            <p class="stat-text">Saving Goal</p>
        </div>
        <p class="actual-chart">Spent</p> <!-- for ASP edit-->
        <div class="chart">
            <canvas class="dashboard-chart"></canvas>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="Dashboard.js"></script>
</body>

</html>
